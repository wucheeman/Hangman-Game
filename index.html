<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all">
  <title>Hangman</title>
</head>
<body>
    <!-- Creates the Overall Grid -->
    <div class="container">
  
      <!-- Row 1 -->
      <div class="row">
        <div class="col-sm-12 bg-success text-center">
          <h1>Welcome to Hangman</h1>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <div class="col-sm-12 bg-success text-center">
          <h3><em> A Game of Skill and Daring!</em></h3>
        </div>
      </div>

      <!-- Row 2.5 -->
      <div class="row">
          <div class="col-sm-2 bg-primary">
          </div>
          <div class="col-sm-8 mainPic">
          </div>
          <div class="col-sm-2 bg-primary">
          </div>
        </div>

      <!-- Row 3 -->
      <div class="row">
        <div class="col-sm-2 bg-primary">
        </div>
        <div class="col-sm-8 pt-3 text-center displayArea game">
            <h6 id='headerText'>Click the button to start playing!</h6>
        </div>
        <div class="col-sm-2 bg-primary">
        </div>
      </div>

      <!-- Row 4 -->
      <div class="row">
        <div class="col-sm-2 bg-primary"></div>
        <div class="col-sm-8">
          <div id="audioplayer">
          </div>
          <div id="buttonArea"> <!-- was game, which wasn't used -->
            <button onclick="main()" class="btn btn-primary btn-block start" type="button">Start Playing!</button>
          </div> <!-- .buttonArea -->
        </div> <!-- .col-sm-8 -->
        <div class="col-sm-2 bg-primary"></div>
      </div> <!-- .row -->

      <!-- Row 5 -->
      <div class="row">
          <div class="col-sm-2 bg-primary"></div>
        <div class="col-sm-8 tiledBackground">
        </div>
        <div class="col-sm-2 bg-primary"></div>
      </div>
  
      <!-- Row 6 -->
      <div class="row">
        <div class="col-sm-12 bg-success text-center pt-2 pb-1 ">
          <p>@copywrite 2018 Known Cheesy Designs, Inc.</p>
        </div>
      </div>

    </div>
  
    <script src="assets/javascript/gamev2.js"></script> 
  </body>
</html>
